<div class="notas-section">
  <h1>Calificaciones</h1>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="notas">
      <!-- Position Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef > Consigna </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Calificaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="corrector">
        <th mat-header-cell *matHeaderCellDef> Corrector </th>
        <td mat-cell *matCellDef="let element"> {{element.corrector}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
